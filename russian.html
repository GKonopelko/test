<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бюро финских переводов Григория Конопелько</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href=".\src\images\parrot-with-flags.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="russian.html" class="logo__wrapper">
          <img
            src=".\src\images\logoSvg.svg"
            alt="Бюро финских переводов Григория Конопелько"
            class="header__logo"
          />
        </a>
        <nav class="header__menu"></nav>
      </header>

      <main class="main">
        <section class="promo">
          <h3 class="promo__title">
            Качественный перевод <br />
            на финский язык и <br />
            с финского языка
          </h3>
          <p class="promo__text">
            письменно от 4 руб/слово
            <br />
            устно от 1700 руб/час <br />
            <a href="#" class="location__link">
              <img
                src=".\src\images\location-icon.svg"
                alt="location icon"
                class="location__icon"
              />
              <span class="location__text">Санкт-Петербург</span>
              <br />
            </a>
          </p>
        </section>

        <nav class="menu">
          <ul>
            <li class="main-page"><a href="#"></a>Главная</li>
            <li class="translation"><a href="#"></a>Письменный</li>
            <li class="interpreting"><a href="#"></a>Устный</li>
            <li class="price"><a href="#"></a>Цены</li>
            <li class="faq"><a href="#"></a>ЧАВО</li>
            <li class="about"><a href="#"></a>О бюро</li>
            <li class="contacts"><a href="#"></a>Контакты</li>
          </ul>
        </nav>
      </main>
      <footer class="footer">
        <section class="buttons">
          <button class="menu button">
            <a href="#" class="button__menu">
              <img
                src=".\src\images\burger.svg"
                alt="menu-icon"
                class="menu__icon"
              />
            </a>
          </button>
          <button class="write button">
            <a href="#" class="button__write">
              <img
                src=".\src\images\mail.svg"
                alt="mail-icon"
                class="mail__icon"
              />
            </a>
          </button>

          <button class="call button">
            <a href="#" class="button__call">
              <img
                src=".\src\images\phone.svg"
                alt="phone-icon"
                class="phone__icon"
              />
            </a>
          </button>
          <button class="language">
            <select name="select" class="button button__language">
              <!--Supplement an id here instead of using 'name'-->
              <option value="value1" selected>ru</option>
              <option value="value2">fi</option>
              <option value="value3">en</option>
            </select>
          </button>
        </section>
      </footer>
    </div>
  </body>
</html>
